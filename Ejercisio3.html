<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Color de Párrafo</title>
    <style>
        #miParrafo {
            padding: 20px;
            border: 1px solid #000;
            margin: 20px;
        }
    </style>
</head>
<body>

    <p id="miParrafo">Este es un párrafo cuyo color de fondo cambiará.</p>
    <button id="miBoton">Cambiar Color</button>

    <script>
        class Elemento {
    constructor(elementId) {
        this.element = document.getElementById(elementId);
    }

    cambiarColorFondo(color) {
        this.element.style.backgroundColor = color;
    }
}

class Boton extends Elemento {
    constructor(elementId, colores) {
        super(elementId);
        this.colores = colores;
        this.indiceColor = 0;

        // Agregar el evento de clic al botón
        document.getElementById('miBoton').addEventListener('click', () => {
            this.cambiarColorFondo(this.colores[this.indiceColor]);
            this.indiceColor = (this.indiceColor + 1) % this.colores.length; // Cambiar el índice
        });
    }
}

// Crear una instancia de Boton con los colores rojo, negro y azul
const colores = ['red', 'black', 'blue'];
const boton = new Boton('miParrafo', colores);
    </script>

</body>
</html>
